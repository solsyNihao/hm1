    <h2 align="center">Как понять?</h2>
    <p>С помощью тега < area > можно сделать красивую навигацию, разметив обычную картинку областями и указав для них ссылки.
        Тег < area > создаёт на картинке невидимую область по координатам, а потом присваивает ей ссылку. Жмём на область — переходим по ссылке.
